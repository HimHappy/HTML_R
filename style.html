<!DOCTYPE html>
<html>
<head>
	<title>style tag</title>
	<style type="text/css">
		h1{color: red;font-size: 45px;}
		p{color: green;font-size: 30px;}
	</style>
	<style type="text/css" media="print">
		h1{color: white;font-size: 45px;background-color: gray}
		p{color: black;font-size: 30px;}
	</style>
	<style type="text/css" media="screen and(max-width:500px)">
		h1{color: white;font-size: 45px;background-color: gray}
		p{color: black;font-size: 30px;}
	</style>
</head>
<body>
<h1>happy</h1>
<p>cgu yfuu ity f kdk dyu  dk  ter rewp yup okkqu s8q bqy eeeg trfh x pplmkiuq ujxg  hyy y</p>
</body>
</html>
