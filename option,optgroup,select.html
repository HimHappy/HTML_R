<!DOCTYPE html>
<html>
<head>
	<title>select , option and optgroup tags</title>
</head>
<body>
<SELECT>	
	<OPTGROUP label="DELL LAPTOP">
     <option>DELL LAPTOP I3</option>
 	 <option>DELL LAPTOP I5</option>
 	 <option>DELL LAPTOP I7</option>
	</OPTGROUP >
	<OPTGROUP LABEL="HP LAPTOP">
	 <option>HP LAPTOP I3</option>
	 <option>HP LAPTOP I5</option>
	 <option>HP LAPTOP I7</option>
	</OPTGROUP> 
</SELECT>
</body>
</html>
