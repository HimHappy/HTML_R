<!DOCTYPE html>
<html>
<head>
	<title>input tag</title>
</head>
<body>
<form>
	first name<input type="text" name="fname" autofocus ><br><br>
	middle name<input type="text" name="mname" disabled placeholder="No need">
	last name<input type="text" name="lname"><br><br>

	email<input type="email" name="usermail"><br><br>

	password<input type="password" name="userpassword"><br><br>

	mobile<input type="tel" name="usermobile"><br><br>

	date of birth<input type="date" name="dob"><br><br>
	time<input type="time" name="submittime"><br><br>
	DOB with date & time<input type="datetime-local" name="DOB"><br><br>
	month<input type="month" name="month"><br><br><br><br>
	week<input type="week" name="week"><br><br>

	Fruits<input list="Fruits">
	 <datalist id="Fruits">
	 	<option value="banana">
	 	<option value="apple">
	 	<option value="orange">
	 </datalist><br><br>

	color pick<input type="color" name="uicolor"><br><br>

gender------<br>
	male<input type="radio" name="gender">
	female<input type="radio" name="gender">
	other<input type="radio" name="gender"><br><br>

language-----<br> 
  english<input type="checkbox" name="language" >
  hindi<input type="checkbox" name="language" checked>
  urdu<input type="checkbox" name="language"><br><br>

  attach file<input type="file" name="files" multiple>
  your photo<input type="file" name="photofile"><br><br>

  person<input type="number" name="personcount" max="5" min="1"><br><br>
  range<input type="range" name="range" min="0" max="10"><br><br>

  search<input type="search" name="searchfile"><br><br>
  website url<input type="url" name="website url"><br><br>

  <input type="reset" value="RESET"><br><br>
  <input type="button" value="CLICK ME"><br><br>

  <input type="submit" value="SUBMIT">
</form>
</body>
</html>
